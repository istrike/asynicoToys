<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ page_title }}</title>
    <link rel="stylesheet" href="{{ static_url('css/bootstrap.css')}}" />
    <link rel="stylesheet" href="{{ static_url('css/bootstrap-theme.css')}}" />
</head>
<body>

    <header>
        {% include 'navbar.html' %}
    </header>
    <div class="container">
        {% block body %}{% end %}
    </div>

    <div class="container" >
        <div id="myCarousel" class="carousel slide" >
    <!-- 轮播（Carousel）指标 -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <!-- 轮播（Carousel）项目 -->
    <div class="carousel-inner" >
        <div class="item active">
            <img src="{{ static_url('jpg/sm.jpg') }}" alt="First slide">
            <div class="carousel-caption">标题 1</div>
        </div>
        <div class="item">
            <img src="{{ static_url('jpg/sm.jpg') }}" alt="Second slide">
            <div class="carousel-caption">标题 2</div>
        </div>
        <div class="item">
            <img src="{{ static_url('jpg/zs.jpg') }}" alt="Third slide">
            <div class="carousel-caption">标题 3</div>
        </div>
    </div>
    <!-- 轮播（Carousel）导航 -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
    </div>
    <footer>
        <div class="container">
            <p>this footer</p>
        </div>
        <script src="{{ static_url('js/bootstrap.js')}}" ></script>
        <script src="{{ static_url('js/npm.js')}}" ></script>
    </footer>
</body>
</html>
